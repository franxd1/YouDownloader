<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Baixar do YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        input,
        select,
        button {
            padding: 10px;
            margin: 10px;
            font-size: 1rem;
        }
    </style>
</head>

<body>

    <h2>Baixar Vídeo do YouTube</h2>
    <input type="text" id="url" placeholder="Cole o link do YouTube" size="50" />
    <br />

    <select id="format">
        <option value="mp3">MP3 (áudio)</option>
        <option value="mp4">MP4 (vídeo)</option>
    </select>

    <select id="quality">
        <option value="360">360p</option>
        <option value="720" selected>720p</option>
        <option value="1080">1080p</option>
    </select>
    <br />

    <button onclick="baixar()">Baixar</button>
    <p id="mensagem"></p>

    <script>
        function baixar() {
            const url = document.getElementById('url').value;
            const format = document.getElementById('format').value;
            const quality = document.getElementById('quality').value;
            const msg = document.getElementById('mensagem');

            msg.innerText = 'Processando...';

            fetch('http://localhost:3000/download', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url, format, quality })
            })
                .then(res => {
                    if (!res.ok) throw new Error('Erro ao baixar');
                    return res.blob();
                })
                .then(blob => {
                    const a = document.createElement('a');
                    a.href = window.URL.createObjectURL(blob);
                    a.download = `video.${format}`;
                    a.click();
                    msg.innerText = 'Download pronto!';
                })
                .catch(err => {
                    msg.innerText = 'Erro ao processar o download.';
                    console.error(err);
                });
        }
    </script>
</body>

</html>
